<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="subContainer">
            <div class="calculator-div">
                <div class="calculator-heading">
                    <div class="icon-heading-div">
                        <span class="material-symbols-rounded"> sort </span>
                    </div>
                    <div class="icon-heading-div">
                        <h3 class="calculator-heading-text">Calculator</h3>
                    </div>
                    <div class="icon-theme-color-div">
                        <span class="material-symbols-rounded"> dark_mode </span>
                    </div>
                </div>
                <div class="screen-div-big">
                    <input type="text" placeholder="0" disabled  class="calculator-screen-div" name="display" id="screen-Div">
                </div>
                <div class="calculator-button-div">
                    <div   class="button-div num-value-opor  buttion-div-button-id-1" >C</div>
                    <div  class="button-div  buttion-div-button-id-2" onclick="backspacefun()" ><span class="material-symbols-rounded"> backspace </span></div>
                    <div  class="button-div num-value-opor buttion-div-button-id-3" >%</div>
                    <div  class="button-div num-value-opor buttion-div-button-id-4" >/</div>

                    <div  class="button-div num-value-opor  buttion-div-button-id-5" >7</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-6" >8</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-7">9</div>

                    <div  class="button-div num-value-opor buttion-div-button-id-8" >*</div>

                    <div  class="button-div num-value-opor  buttion-div-button-id-9">4</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-10" >5</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-11" >6</div>

                    <div  class="button-div num-value-opor buttion-div-button-id-12" >-</div>

                    <div  class="button-div num-value-opor  buttion-div-button-id-13" >1</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-14" >2</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-15" >3</div>

                    <div class="button-div num-value-opor buttion-div-button-id-16" >+</div>
                    <div  class="button-div num-value-opor  buttion-div-button-id-17" >0</div>
                    <div  class="button-div num-value-opor buttion-div-button-id-18" >.</div>
                    <div class="button-div buttion-div-button-id-19" onclick="equal()">=</div>
                </div>
            </div>

        </div>

    </div>
    <footer class="footer">
        <h3>SONIA JAISWAL</h3>
    </footer>



    <script src="main.js"></script>
</body>
</html>
